<!DOCTYPE html>
<html lang="zh-CN" ng-app="siteJack">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>致我们永恒的青春</title>
    <meta name="description" content="收集并展示漂亮、有创意的个人静态网站！">
    <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/site.css" rel="stylesheet">
    <link href="./css/ihover.css" rel="stylesheet">
  </head>
  <body class="home-template">
    <div class="header" style="background-image: url(http://7xlcxw.com1.z0.glb.clouddn.com/head_bg.jpg)">
      <div class="logoimg" ng-controller="MusicCtrl">
        <a title="致我们永恒的青春">
          <img src="http://7xlcxw.com1.z0.glb.clouddn.com/head_rotate.png" alt="致我们永恒的青春" width="78px" ng-class="{'image-rotate': start}">
          <span ng-class="{'play' : start, 'pause': !start}" ng-click="play()"></span>
        </a>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="logotxt">
              <h1><a href="#" title="We have a dream">Memory</a></h1>
            </div>
            <h2 class="site-name text-center">致青春<span>www.weibo.com/Jcc2</span></h2>
          </div>
        </div>
      </div>
    </div>
    <div class="main" role="main">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <article class="post tag-ad">
              <h2 class="post-title">
                <a target="_blank">青春飞扬</a>
              </h2>
              <div class="post-featured-image">
                <a target="_blank" class="thumbnail loaded">
                  <img src="http://7xlcxw.com1.z0.glb.clouddn.com/content_3.jpg" width="800" height="600" alt="青春飞扬">
                </a>
              </div>
            </article>
          </div>
          <div class="col-xs-12 col-md-6">
            <article class="post tag-ad">
              <h2 class="post-title">
                <a target="_blank">地球人都知道</a>
              </h2>
              <div class="post-featured-image">
                <a class="thumbnail loaded" target="_blank">
                <img src="http://7xlcxw.com1.z0.glb.clouddn.com/content_4.jpg" width="800" height="600" alt="地球人都知道">
                </a>
              </div>
            </article>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <article class="post tag-ad">
              <h2 class="post-title">
                <a target="_blank">相视而笑, 莫逆于心</a>
              </h2>
              <div class="post-featured-image">
                <a target="_blank" class="thumbnail loaded">
                  <img src="http://7xlcxw.com1.z0.glb.clouddn.com/content_1.jpg" width="800" height="600" alt="相视而笑, 莫逆于心">
                </a>
              </div>
            </article>
          </div>
          <div class="col-xs-12 col-md-6">
            <article class="post tag-ad">
              <h2 class="post-title">
                <a target="_blank">心心相印</a>
              </h2>
              <div class="post-featured-image">
                <a class="thumbnail loaded" target="_blank">
                <img src="http://7xlcxw.com1.z0.glb.clouddn.com/content_2.jpg" width="800" height="600" alt="心心相印">
                </a>
              </div>
            </article>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <article class="post tag-ad">
              <h2 class="post-title">
                <a target="_blank">华山论剑</a>
              </h2>
              <div class="post-featured-image">
                <a target="_blank" class="thumbnail loaded">
                  <img src="http://7xlcxw.com1.z0.glb.clouddn.com/content_5.jpg" width="800" height="600" alt="华山论剑">
                </a>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
    <div class="submit-site">
      <div class="container">
        <div class="submit">
          <p class="text-center">
            感谢一个人的最好方式就是, 如果不能和他在一起, 至少带着他最好的品质走下去.
          </p>
          <p class="text-center">本网站持续更新中... 敬请关注 !</p>
        </div>
      </div>
    </div>
    <footer class="main-footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="widget">

                <a href="https://angularjs.org/" title="Angular JS" target="_blank">Angular JS</a>
              </div>
            </div>

                <a href="http://www.bootcss.com/" title="Bootstrap中文网" target="_blank">Bootstrap</a>
                <a href="http://cdn.code.baidu.com/" title="百度静态资源公共库" target="_blank">百度静态资源公共库</a>
                <a href="http://www.bootcdn.cn/" title="BootCDN" target="_blank">BootCDN</a>
                <a href="http://www.gruntjs.net/" title="Grunt中文网" target="_blank">Grunt</a>
                <a href="http://www.jquery123.com/" title="jQuery中文文档" target="_blank">jQuery</a>
                <a href="http://www.sailsjs.org/" title="Sails.js" target="_blank">Sails.js</a>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="widget">
              <h4 class="title">About Us</h4>
                <div class="content friend-links">
                <a href="http://weibo.com/Jcc2" title="新浪微博" target="_blank">新浪微博</a>
                <a href="https://github.com/igitinode" title="github" target="_blank">github</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <div class="copyright">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <span>Copyright © <a href="#">致我们永恒的青春</a></span> | 
              <span>
              <a href="http://www.miibeian.gov.cn/" target="_blank">沪ICP备20151225号</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular.js/1.3.12/angular.min.js"></script>
